<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer list</title>
</head>
<body>
    <h1>Customer List</h1>
    <ul>
        {% for Customer in customers %}
        <li>
            <a href="{%url 'shee:customer_detail%' customer.pk}">
                {{customer.first_name}}{{customer.last_name}}
            </a>
    
        </li>
        {% endfor%}
    </ul>
    
</body>
</html>
